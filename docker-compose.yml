version: '3.7'

services:
  database:
    build: ./postgresql
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgresql
      - POSTGRES_HOST=localhost
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=app
    restart: unless-stopped
  backend:
      build: ./server
      # ports:
      #   - '8888:8888'
      depends_on:
        - database
      restart: unless-stopped
  frontend:
      build: ./client
      # ports:
      #   - '3000:4173'
      depends_on:
        - backend
      # environment:
      #   - GOOGLE_CLIENT_ID=hard
      restart: unless-stopped
  nginx:
      build: ./nginx
      ports:
        - '1503:80'
      depends_on:
        - frontend
        - backend
        - database
      restart: unless-stopped